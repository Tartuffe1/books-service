{% load staticfiles %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    {% block title %}
    <title>Online servis za razmjenu, kupnju i prodaju knjiga / Biblio-pol</title>
    {% endblock %}
    
    <meta charset="utf-8">
    <meta name="robots" content="noarchive,noodp,noydir" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="">
    
    {% block head %}
    <meta name="description" content="Online servis za razmjenu, kupnju i prodaju knjiga. Veliki izbor rabljenih (polovnih) knjiga.">
    {% endblock %}

    <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}screen.css"/>
    
    <script src="{{STATIC_URL}}books/js/jquery.js"></script>
    <script src="{{STATIC_URL}}books/js/ajax.js"></script>

</head>


<body class="{% block body_class %}{% endblock %}">	
	{% include 'includes/navbar_accounts.html' %}
	<div class="body-wrapper">
		{% block content %}
			
		{% endblock %}
	</div>
	{% include 'includes/footer.html' %}
	<!-- jQuery & Bootstrap-->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script 	src="{{STATIC_URL}}jquery-1.9.1.js">\x3C/script>')</script>
	<script type="text/javascript" src="{{STATIC_URL}}bootstrap.js" ></script>
</body>
</html>
