{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    {% block title %}{% endblock %}
    <meta charset="utf-8">
    <meta name="robots" content="noarchive,noodp,noydir" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="">
    
    {% block head %}
    <meta name="description" content="Online servis za razmjenu, kupnju i prodaju knjiga. Veliki izbor rabljenih (polovnih) knjiga.">
    {% endblock %}

    <!-- Bootstrap Core CSS -->
    <link href="{{STATIC_URL}}css/bootstrap.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{STATIC_URL}}css/shop-homepage.css" rel="stylesheet">
    
    <!-- Ovaj file se vjerovatno odnosi na različite aparate, dakle načine prikaza..
    <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/screen.css"/>
    -->
    
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body class="{% block body_class %}{% endblock %}">

    {% include 'includes/navbar.html' %}
    {% block profile_navigation %}{% endblock %}
    
    <div class="body-wrapper">
		{% block content %}
			
		{% endblock %}
	</div>

    <div class="container">

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <!-- <p>Copyright &copy; Your Website 2014</p> -->
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <!-- jQuery & Bootstrap-->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{{STATIC_URL}}js/bootstrap.js"></script>
    <!-- Search engine is made by jquery -->
    <script src="{{STATIC_URL}}js/ajax.js"></script>

</body>

</html>
